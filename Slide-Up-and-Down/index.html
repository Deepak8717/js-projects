<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #box {
        width: 400px;
        height: 400px;
        background: orange;
        margin: 0 auto;
        margin-top: 3%;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 1s ease;
        overflow: hidden;
      }
    </style>
    <title>Slide UP and Down</title>
  </head>
  <body>
    <div id="box">Hello i am a box and i will show and hide</div>
    <button id="up">Slide Up</button>
    <button id="down">Slide Down</button>
    <script>
      const slideUp = document.querySelector("#up");
      const slideDown = document.querySelector("#down");
      const box = document.querySelector("#box");
      slideUp.addEventListener("click", () => {
        box.style.height = "0px";
      });
      slideDown.addEventListener("click", () => {
        box.style.height = "400px";
      });
    </script>
  </body>
</html>
